{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Welcome" %}{% endblock %}

{% block body_class %}home{% endblock %}

{% block body %}
<div class="row" >
    <h1>{% trans "Listas" %}</h1>
    <table class="table">
		<thead>
			<th>Lista</th><th>Sitio</th>
		</thead>
		{%for lista in listas %}
		<tr>
		<td><a href="{{ lista.get_absolute_url }}" >{{lista.nombre}}</a></td><td>{{lista.sitio.nombre}}</td>
		</tr>
		{% endfor %}
    </table>
</div>
{% endblock %}
